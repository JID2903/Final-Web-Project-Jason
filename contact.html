<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Ling's Cars</title>
    <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="/images/ling's-cars-logo.png" type="image/x-icon">
    <style>
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/ling's-cars-logo.png" alt="Ling's Cars Logo">
        </div>
        <nav>
            <ul class="nav__links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cars.html">Cars</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <span>
            <h1 style="display: flex; align-items: center; justify-content: center; font-size: 50px;">Contact Us</h1>
            <p style="display: flex; align-items: center; justify-content: center;">Have questions? Reach out and we'll get back to you soon!</p>
        </span>
    </div>
    <div class="view">
        <section class="content" style="background-color: #232326;">
            <div class="card" style="width: 100%; max-width: 500px; margin: 0 auto;">
                <form style="display: flex; flex-direction: column; gap: 20px;">
                    <label for="name" style="color: white;">Name</label>
                    <input type="text" id="name" name="name" required style="padding: 10px; border-radius: 6px; border: none; color: #1e1e1f;">
                    
                    <label for="email" style="color: white;">Email</label>
                    <input type="email" id="email" name="email" required style="padding: 10px; border-radius: 6px; border: none; color: #1e1e1f;">
                    
                    <label for="message" style="color: white;">Message</label>
                    <textarea id="message" name="message" rows="5" required style="padding: 10px; border-radius: 6px; border: none; color: #1e1e1f;"></textarea>
                    
                    <button type="submit" style="background: var(--accent-color); color: #1e1e1f; font-weight: bold; border: none; border-radius: 6px; padding: 12px 0; cursor: pointer; transition: background 0.3s;">Send Message</button>
                </form>
            </div>
        </section>
        <button id="backToTopBtn" title="Go to top">â†‘</button>
    </div>
    <footer>
    <p>&copy; 2025 Ling's Cars. All rights reserved.</p>
    <p>Follow us on:
        <a href="https://www.facebook.com/lingscars" target="_blank">Facebook</a>,
        <a href="https://www.instagram.com/lingscars" target="_blank">Instagram</a>,
        <a href="https://www.twitter.com/lingscars" target="_blank">Twitter</a>
    </p>
</footer>
    <script>
        // Get the button
        const backToTopBtn = document.getElementById("backToTopBtn");

        // Show the button when the user scrolls down 100px
        window.onscroll = function () {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopBtn.style.display = "block";
            } else {
                backToTopBtn.style.display = "none";
            }
        };

        // When the user clicks the button, scroll to the top smoothly
        backToTopBtn.addEventListener("click", () => {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
    </script>
</body>
</html>
